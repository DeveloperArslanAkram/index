<!DOCTYPE html>
<html>

<head>
  <style>
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 40px;
    }
    table {
      border-spacing: 30px;

</head>

<body>

  <table style="width: 100%;">

</body>

</html>
